<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<!-- name -->
			<label for="first name">First Name:</label>
			<input id="first name" type="text" name="first_name" placeholder="John" required="">
			<label for="last name">Last Name:</label>
			<input id="last name" type="text" name="last_name" placeholder="Smith" required="">
		</div>
		
		<div>
			<!-- gender -->
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<!-- account -->
			<label for="email">Email: </label>
			<input id="email" type="email" name="email" placeholder="your email" required="">

			<label for="password"> Password: </label>
			<!-- <input id="password" type="password" name="password" required="" maxlength="10" minlength="5"> -->
			<input id="password" type="password" name="password" required="" pattern="[0-9a-zA-Z]{5,10}" title="5 to 10 letters or numbers">
			<!-- <input id="password" type="password" name="password" required="" pattern=".{5,10}" title="5 to 10 letters or numbers"> -->
			
			<!-- some of you may have found the minlength and maxlength attributes to use for the input validation. This method has less browser support than the pattern attribute. -->

		</div>

			<select name="Year">

		</div>

		<div>
			<!-- agreement -->
			<label for="agreement">I agree to the terms and conditions</label>

</body>
